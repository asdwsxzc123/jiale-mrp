# ============================================================
# Jiale ERP 生产部署配置
# 用法:
#   docker compose pull
#   docker compose up -d
# ============================================================

services:
  # ---- PostgreSQL 数据库 ----
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jiale"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---- NestJS 应用（含前端静态资源） ----
  app:
    image: asdwsxzc123/jiale-erp:latest
    restart: unless-stopped
    ports:
      - "3100:3100"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
