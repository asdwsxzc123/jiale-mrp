# ============================================================
# Jiale ERP 生产部署配置
# 用法:
#   docker compose pull
#   docker compose up -d
# ============================================================

services:
  # ---- PostgreSQL 数据库 ----
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jiale"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---- NestJS 应用（含前端静态资源） ----
  app:
    image: asdwsxzc123/jiale-erp:latest
    restart: unless-stopped
    ports:
      - "3100:3100"
    env_file: .env
    environment:
      # env_file 不支持变量插值，需要通过 environment 显式组装 DATABASE_URL
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    volumes:
      # 将宿主机 .env 映射到容器内，确保应用运行时可读取配置
      - ./.env:/app/packages/server/.env:ro
      # 挂载 Docker socket，允许容器内执行 docker 命令（用于一键升级）
      - /var/run/docker.sock:/var/run/docker.sock
      # 挂载 compose 项目目录，让容器内 docker compose 能读取配置
      - .:/deploy:ro
    depends_on:
      db:
        condition: service_healthy
