# ============================================================
# Jiale ERP - Docker 镜像构建与推送
# 触发条件:
#   1. 推送 tag (v*) 时自动构建并推送
#   2. 推送到 main/master 分支时自动构建并推送 latest
#   3. 手动触发 (workflow_dispatch)
# ============================================================

name: Build and Push Docker Image

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: "镜像标签（留空则使用 latest）"
        required: false
        default: ""

env:
  IMAGE_NAME: asdwsxzc123/jiale-erp

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ---- 检出代码 ----
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- 确定镜像标签 ----
      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      # ---- 设置 Docker Buildx（支持缓存） ----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---- 登录 Docker Hub ----
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---- 构建并推送镜像 ----
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---- 创建 GitHub Release（仅 tag 触发时） ----
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: ${{ steps.tag.outputs.version }}
          generate_release_notes: true

      # ---- 输出结果 ----
      - name: Print image info
        run: |
          echo "========================================"
          echo " 镜像推送完成: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.version }}"
          echo " GitHub Release: ${{ steps.tag.outputs.version }}"
          echo "========================================"
