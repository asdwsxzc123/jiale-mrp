# ============================================================
# Jiale ERP - Docker 镜像构建与推送
# 触发条件:
#   1. 推送 tag (v*) 时自动构建并推送
#   2. 推送到 main/master 分支时自动构建并推送 latest
#   3. 手动触发 (workflow_dispatch)
# ============================================================

name: Build and Push Docker Images

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: "镜像标签（留空则使用 latest）"
        required: false
        default: ""

env:
  DOCKER_USER: asdwsxzc123
  SERVER_IMAGE: asdwsxzc123/jiale-erp-server
  WEB_IMAGE: asdwsxzc123/jiale-erp-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ---- 检出代码 ----
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- 确定镜像标签 ----
      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            # 手动触发且指定了标签
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # git tag 触发，提取版本号
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            # 分支推送，使用 latest
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      # ---- 设置 Docker Buildx（支持缓存） ----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---- 登录 Docker Hub ----
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---- 构建并推送 Server 镜像 ----
      - name: Build and push Server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/server/Dockerfile
          push: true
          tags: |
            ${{ env.SERVER_IMAGE }}:${{ steps.tag.outputs.version }}
            ${{ env.SERVER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---- 构建并推送 Web 镜像 ----
      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/web/Dockerfile
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:${{ steps.tag.outputs.version }}
            ${{ env.WEB_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---- 输出结果 ----
      - name: Print image info
        run: |
          echo "========================================"
          echo " 镜像构建并推送完成"
          echo " Server: ${{ env.SERVER_IMAGE }}:${{ steps.tag.outputs.version }}"
          echo " Web:    ${{ env.WEB_IMAGE }}:${{ steps.tag.outputs.version }}"
          echo "========================================"
